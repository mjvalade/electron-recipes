<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#129472; Good Eats</title>
     <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <link rel="stylesheet" href="./styles/footer.css" type="text/css">
    <link rel="stylesheet" href="./styles/all-recipes.css" type="text/css">
  </head>
  <body>
    <h1 class="title-all">All the recipes you could ever want</h1>

    <section class="recipe-list-container">
      <div class="recipe-card">
        <a href="#">
          <img src="" alt="food image" />
          <section class="card-content">
            <h1 class="recipe-title">chocolate cake</h1>
            <p class="text">type: dessert</p>
          </section>
        </a>
      </div>

      <div class="recipe-card">
        <a href="#">
          <img src="" alt="food image" />
          <section class="card-content">
            <h1 class="recipe-title">vegan ham</h1>
            <p>type: dinner</p>
          </section>
        </a>
      </div>
    </section>

    <footer>
      <section class="footer-features">
        <form class="" action="index.html" method="post">
          <label class="search-label" for="search">Hungry?</label>
          <input type="text" class="search-input" name="search" placeholder="Search for recipe" />
          <input type="submit" class="footer-button search-button" value="Search" disabled />
        </form>
        <button type="button" class="footer-button add-button">
          Add Recipe
        </button>
        <button class="footer-button home-button">
          Home
        </button>
      </section>
    </footer>

    <script src="jquery.js" charset="utf-8"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script>
      require('./renderer');
    </script>
  </body>
</html>
