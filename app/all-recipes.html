<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#129472; Good Food</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1 class="title-all">All the recipes you could ever want</h1>

    <section class="recipe-list">
      <div class="recipe-card">
        <a href="#">
          <img src="" alt="food image" />
          <section class="card-content">
            <h1 class="recipe-title">chocolate cake</h1>
            <p class="text">type: dessert</p>
          </section>
        </a>
      </div>

      <div class="recipe-card">
        <a href="#">
          <img src="" alt="food image" />
          <section class="card-content">
            <h1 class="recipe-title">vegan ham</h1>
            <p>type: dinner</p>
          </section>
        </a>
      </div>
    </section>

    <footer class="footer">
      <section class="footer-features">
        <form class="" action="index.html" method="post">
          <input type="text" name="" placeholder="Search for recipe" />
          <input type="submit" class="footer-button" value="Search" />
        </form>

        <button type="button" class="footer-button">Add Recipe</button>
        <button type="button" class="footer-button">See All Recipes</button>
        <button type="button" class="footer-button">Home</button>

      </section>
    </footer>
    <script>require('./renderer');</script>
  </body>
</html>
