<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#129472; Good Eats &#129472;</title>
     <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css" type="text/css">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <link rel="stylesheet" href="./styles/footer.css" type="text/css">
    <link rel="stylesheet" href="./styles/add-recipe.css" type="text/css">
  </head>
  <body>
    <h2 class="title-new">Add New Recipe</h2>
    <form class="add-recipe-form">
      <div class="two-columns">
        <div class="left-container">
          <label class="name-label input-label" for="name">
            Recipe Name:
          </label>
          <input id="name" type="text" class="input" />



          <div id="dynamicInput">
            <label class="ingredients-label input-label" for="ingredients">
              Ingredient 1:
            </label>
            <input id="ingredients" name="ingredientsList[]" type="text" class="input" />
         </div>
           <input type="button" value="Add another ingredient" class="new-ingredient-button" onClick="addInput('dynamicInput');">



          <label class="servings-label input-label" for="servings">
            Number of Servings:
          </label>
          <input id="servings" type="number" class="input" />
          <label class="time-label input-label" for="cook-time">
            Cook Time:
          </label>
          <input id="cook-time" type="text" class="input" />
        </div>
        <div class="right-container">
          <label class="photo-label input-label" for="photo">
            Upload Photo:
          </label>
          <input id="photo" type="file" accept="image/*" class="photo-upload" />
          <label class="directions-label input-label" for="directions">
            Directions:
          </label>
          <input id="directions" type="textarea" class="input" />
          <label class="notes-label input-label" for="notes">
            Notes:
          </label>
          <input id="notes" type="textarea" class="input" />
        </div>
      </div>
      <div class="button-container">
        <label for="save">
        <input type="submit" name="save" class="save-recipe-button" value="Save" />
        </label>
        <label for="cancel">
        <input type="reset" name="cancel" class="cancel-recipe-button" value="Clear" />
        </label>
      </div>
    </form>
    <footer>
      <section class="footer-features">
        <form class="" action="index.html" method="post">
          <label class="search-label" for="search">Hungry?</label>
          <input type="text" class="search-input" name="search" placeholder="Search for recipe" />
          <input type="submit" class="footer-button search-button" value="Search" disabled />
        </form>
        <button class="footer-button see-all-button">
          See All Recipes
        </button>
        <button class="footer-button home-button">
          Home
        </button>
      </section>
    </footer>
    <script src="jquery.js" charset="utf-8"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script>
      require('./renderer');
    </script>
  </body>
</html>
