<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#129472; Good Food</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h2 class="title-new">Add New Recipe</h2>
    <form class="add-recipe-form">
      <label class="name-label">
        Recipe Name
        <input type="text" class="name-input" />
      </label>
      <label class="photo-label">
        Upload Photo
        <input type="file" accept="image/*" class="photo-upload" />
      </label>
      <label class="servings-label">
        Number of Servings
        <input type="number" class="servings-input" />
      </label>
      <label class="time-label">
        Cook Time
        <input type="text" class="time-input" />
      </label>
      <label class="ingredients-label">
        Ingredients
        <input type="text" class="ingredients-input" />
      </label>
      <label class="directions-label">
        Directions
        <input type="textarea" class="directions-input" />
      </label>
      <label class="notes-label">
        Notes
        <input type="textarea" class="notes-input" />
      </label>
      <input type="submit" class="add-recipe-button" value="Save" />
    </form>
    <footer>
      <section class="footer-features">
        <form class="" action="index.html" method="post">
          <input type="text" name="" placeholder="Search for recipe" />
          <input type="submit" class="footer-button search-button" value="Search" disabled />
        </form>
        <button type="button" class="footer-button add-button"><a href="add-recipe.html">Add Recipe</a></button>
        <button type="button" class="footer-button see-all-button"><a href="all-recipes.html">See All Recipes</a></button>
        <button type="button" class="footer-button home-button"><a href="index.html">Home</a></button>
      </section>
    </footer>

    <script src="jquery.js" charset="utf-8"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script src="chai-jquery.js"></script>
    <script>
      require('./renderer');
    </script>
  </body>
</html>
