<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#129472; Good Food</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto+Slab:300,400,700" rel="stylesheet">

  </head>
  <body>
    <h2 class="title-new">Add New Recipe</h2>
    <form class="add-recipe-form">
      <label class="name-label">
        Recipe Name
      </label>
      <label class="photo-label">
        Upload Photo
      </label>
      <label class="servings-label">
        Number of Servings
      </label>
      <label class="time-label">
        Cook Time
      </label>
      <label class="ingredients-label">
        Ingredients
      </label>
      <label class="directions-label">
        Directions
      </label>
      <label class="notes-label">
        Notes
      </label>
      <input type="submit" class="add-recipe-submit" value="Save" />
    </form>
    <footer>
      <section class="footer-features">
        <form class="" action="index.html" method="post">
          <input type="text" name="" placeholder="Search for recipe" />
          <input type="submit" class="footer-button" value="Search" />
        </form>
        <button type="button" class="footer-button"><a href="add-recipe.html">Add Recipe</a></button>
        <button type="button" class="footer-button"><a href="all-recipes.html">See All Recipes</a></button>
        <button type="button" class="footer-button"><a href="index.html">Home</a></button>
      </section>
    </footer>

      require('./renderer');
    </script>
  </body>
