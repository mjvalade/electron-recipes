<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#129472; Good Food</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.scss" type="text/css">
  </head>
  <body>
    <h2 class="title-new">Add New Recipe</h2>
    <form class="add-recipe-form">
      <label class="name-label">
        Recipe Name
        <input type="text" class="name-input" />
      </label>
      <label class="photo-label">
        Upload Photo
        <input type="file" accept="image/*" class="photo-upload" />
      </label>
      <label class="servings-label">
        Number of Servings
        <input type="number" class="servings-input" />
      </label>
      <label class="time-label">
        Cook Time
        <input type="text" class="time-input" />
      </label>
      <label class="ingredients-label">
        Ingredients
        <input type="text" class="ingredients-input" />
      </label>
      <label class="directions-label">
        Directions
        <input type="textarea" class="directions-input" />
      </label>
      <label class="notes-label">
        Notes
        <input type="textarea" class="notes-input" />
      </label>
      <label for="save">
        <input type="submit" name="save" class="save-recipe-button" value="Save" />
      </label>
      <label for="cancel">
        <input type="reset" name="cancel" class="cancel-recipe-button" value="Cancel" />
      </label>
    </form>
    <footer>
      <section class="footer-features">
        <form class="" action="index.html" method="post">
          <label for="search">Search for a recipe</label>
          <input type="text" class="search-input" name="search" placeholder="" />
          <input type="submit" class="footer-button search-button" value="Search" disabled />
        </form>
        <button class="footer-button see-all-button">
          See All Recipes
        </button>
        <button class="footer-button home-button">
          Home
        </button>
      </section>
    </footer>

    <script src="jquery.js" charset="utf-8"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script>
      require('./renderer');
    </script>
  </body>
</html>
