<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>&#129472; Good Food</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/_reset.scss" type="text/css">
    <link rel="stylesheet" href="./styles/_variables.scss" type="text/css">
    <link rel="stylesheet" href="./styles/style.scss" type="text/css">
    <link rel="stylesheet" href="./styles/_footer.scss" type="text/css">
  </head>
  <body>
    <section>
      <p class="display-name">
        Recipe Name
      </p>
      <p class="display-photo">
        Image of Food
      </p>
      <p class="display-servings">
        <h3>
          Number of Servings:
        </h3>
      </p>
      <p class="display-time">
        <h3>
          Cook Time:
        </h3>
      </p>
      <p class="display-ingredients">
        <h3>
          Ingredients:
        </h3>
      </p>
      <p class="display-directions">
        <h3>
          Directions:
        </h3>
      </p>
      <p class="display-notes">
        <h3>
          Notes:
        </h3>
      </p>
    </section>
    <footer>
      <section class="footer-features">
        <form class="" action="index.html" method="post">
          <label for="search">Search for a recipe</label>
          <input type="text" class="search-input" name="search" placeholder="" />
          <input type="submit" class="footer-button search-button" value="Search" disabled />
        </form>
        <button type="button" class="footer-button add-button">
          Add Recipe
        </button>
        <button class="footer-button see-all-button">
          See All Recipes
        </button>
        <button class="footer-button home-button">
          Home
        </button>
      </section>
    </footer>

    <script src="jquery.js" charset="utf-8"></script>
    <script>
      try { $ = jQuery = module.exports; } catch(e) {}
    </script>
    <script>
      require('./renderer');
    </script>
  </body>
</html>
